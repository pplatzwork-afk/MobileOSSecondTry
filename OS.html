<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevOS Phase 3</title>
  <style>
    :root {
      --bg: #f0f0f0;
      --fg: #222;
      --accent: #0078d7;
    }
    [data-theme="dark"] {
      --bg: #1e1e1e;
      --fg: #ddd;
      --accent: #00b0ff;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #taskbar {
      background: #333;
      color: white;
      padding: 0.5rem;
      display: flex;
      gap: 0.5rem;
    }
    #desktop {
      flex: 1;
      position: relative;
      overflow: hidden;
      background: var(--bg);
    }
    button {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }
    .plugin-box {
      padding: 1rem;
      border: 1px solid var(--accent);
      border-radius: 8px;
      margin-bottom: 1rem;
      background: var(--bg);
    }
    .window {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 300px;
      background: var(--bg);
      border: 1px solid var(--accent);
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .window-header {
      background: var(--accent);
      color: white;
      padding: 0.5rem;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .window-body {
      padding: 1rem;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 0.5rem;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <header>
    <strong>DevOS</strong>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </header>
  <div id="taskbar"></div>
  <div id="desktop"></div>
  <script>
    const plugins = {};
    const tasks = [];

    // Plugin Loader
    async function loadPlugin(manifest) {
      try {
        const res = await fetch(manifest.url);
        const code = await res.text();
        const module = new Function('app', 'tasks', 'createWindow', 'ComponentRegistry', 'State', code);
        module(document.getElementById('desktop'), tasks, createWindow, ComponentRegistry, State);
        plugins[manifest.name] = manifest;
        console.log(`âœ… Loaded plugin: ${manifest.name}`);
      } catch (err) {
        console.error(`âŒ Failed to load plugin: ${manifest.name}`, err);
      }
    }

    // Optional iframe sandboxing
    function sandboxPlugin(manifest) {
      const iframe = document.createElement('iframe');
      iframe.src = manifest.url;
      iframe.style.display = 'none';
      iframe.sandbox = 'allow-scripts';
      document.body.appendChild(iframe);
      console.log(`ðŸ›¡ï¸ Sandboxed plugin loaded: ${manifest.name}`);
    }

    // Task Engine
    function runTasks() {
      tasks.forEach(task => {
        try {
          task();
        } catch (err) {
          console.error('Task error:', err);
        }
      });
    }

    // Theme Toggle
    function toggleTheme() {
      const current = document.body.getAttribute('data-theme');
      document.body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    // Reactive State
    const State = {
      data: {},
      listeners: [],
      set(key, value) {
        this.data[key] = value;
        this.listeners.forEach(fn => fn(this.data));
      },
      subscribe(fn) {
        this.listeners.push(fn);
        fn(this.data);
      }
    };

    // Component Registry
    const ComponentRegistry = {
      components: {},
      register(name, renderFn) {
        this.components[name] = renderFn;
      },
      render(name, props = {}) {
        if (!this.components[name]) return document.createTextNode(`Missing: ${name}`);
        return this.components[name](props);
      }
    };

    // Window Manager
    function createWindow({ title, content }) {
      const win = document.createElement('div');
      win.className = 'window';
      win.innerHTML = `
        <div class="window-header">
          <span>${title}</span>
          <button class="close-btn">Ã—</button>
        </div>
        <div class="window-body"></div>
      `;
      win.querySelector('.window-body').appendChild(content);
      win.querySelector('.close-btn').onclick = () => win.remove();
      makeDraggable(win);
      document.getElementById('desktop').appendChild(win);
    }

    function makeDraggable(el) {
      let offsetX, offsetY;
      const header = el.querySelector('.window-header');
      header.onmousedown = e => {
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        document.onmousemove = e => {
          el.style.left = `${e.clientX - offsetX}px`;
          el.style.top = `${e.clientY - offsetY}px`;
        };
        document.onmouseup = () => document.onmousemove = null;
      };
    }

    // Taskbar Launcher
    function addToTaskbar(name, launchFn) {
      const btn = document.createElement('button');
      btn.textContent = name;
      btn.onclick = launchFn;
      document.getElementById('taskbar').appendChild(btn);
    }

    // Manifest Editor App
    function launchManifestEditor() {
      const container = document.createElement('div');
      container.className = 'plugin-box';
      container.innerHTML = `
        <h3>Plugin Manifest Editor</h3>
        <textarea id="manifestInput">{ "name": "hello-world", "url": "https://example.com/plugins/hello-world.js" }</textarea>
        <button onclick="saveManifest()">Save & Load Plugin</button>
      `;
      createWindow({ title: 'Manifest Editor', content: container });
    }

    function saveManifest() {
      const raw = document.getElementById('manifestInput').value;
      try {
        const manifest = JSON.parse(raw);
        localStorage.setItem(`plugin-${manifest.name}`, raw);
        loadPlugin(manifest);
      } catch (err) {
        alert('Invalid manifest JSON');
      }
    }

    function loadStoredManifests() {
      Object.keys(localStorage).forEach(key => {
        if (key.startsWith('plugin-')) {
          try {
            const manifest = JSON.parse(localStorage.getItem(key));
            loadPlugin(manifest);
          } catch (err) {
            console.warn('Failed to load stored plugin:', key);
          }
        }
      });
    }

    // Remote Plugin Discovery (optional)
    async function discoverPlugins(url) {
      try {
        const res = await fetch(url);
        const list = await res.json();
        list.forEach(loadPlugin);
      } catch (err) {
        console.error('Discovery failed:', err);
      }
    }

    // Sample Component
    ComponentRegistry.register('card', ({ title, content }) => {
      const div = document.createElement('div');
      div.className = 'plugin-box';
      div.innerHTML = `<h3>${title}</h3><p>${content}</p>`;
      return div;
    });

    // Bootstrapping
    window.addEventListener('DOMContentLoaded', () => {
      addToTaskbar('Manifest Editor', launchManifestEditor);
      createWindow({
        title: 'Welcome',
        content: ComponentRegistry.render('card', {
          title: 'Welcome to DevOS',
          content: 'Phase 3 is live. Windows, taskbar, and plugins are ready.'
        })
      });
      runTasks();
      loadStoredManifests();
      // Optional: discoverPlugins('https://yourdomain.com/plugin-manifest.json');
    });
  </script>
</body>
</html>
